<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebugFlow - GitHub Upload Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .test-section h2 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .response-area {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .info {
            background: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .example-repos {
            margin-top: 10px;
            font-size: 12px;
            color: #6c757d;
        }
        
        .example-repo {
            display: inline-block;
            margin-right: 10px;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .example-repo:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ DebugFlow GitHub Upload Test</h1>
        <p class="subtitle">Test the GitHub repository upload functionality</p>
        
        <!-- Authentication Test -->
        <div class="test-section">
            <h2>1Ô∏è‚É£ Authentication</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="demo@debugflow.com" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="demo123" placeholder="Enter your password">
            </div>
            <button onclick="testLogin()">Login & Get Token</button>
            <div id="authResponse" class="response-area" style="display:none;"></div>
        </div>
        
        <!-- GitHub Upload Test -->
        <div class="test-section">
            <h2>2Ô∏è‚É£ GitHub Repository Upload</h2>
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" value="Test GitHub Project" placeholder="Enter project name">
            </div>
            <div class="form-group">
                <label for="projectDescription">Description</label>
                <input type="text" id="projectDescription" value="Testing GitHub import functionality" placeholder="Enter description">
            </div>
            <div class="form-group">
                <label for="projectType">Project Type</label>
                <select id="projectType">
                    <option value="web-app">Web Application</option>
                    <option value="api">API</option>
                    <option value="script">Script</option>
                    <option value="library">Library</option>
                </select>
            </div>
            <div class="form-group">
                <label for="githubRepo">GitHub Repository URL</label>
                <input type="url" id="githubRepo" placeholder="https://github.com/username/repository" value="">
                <div class="example-repos">
                    Examples: 
                    <span class="example-repo" onclick="setExampleRepo('https://github.com/facebook/react')">React</span>
                    <span class="example-repo" onclick="setExampleRepo('https://github.com/vercel/next.js')">Next.js</span>
                    <span class="example-repo" onclick="setExampleRepo('https://github.com/vuejs/vue')">Vue.js</span>
                </div>
            </div>
            <div class="form-group">
                <label for="deploymentUrl">Deployment URL (Optional)</label>
                <input type="url" id="deploymentUrl" placeholder="https://example.com" value="">
            </div>
            <button onclick="testGitHubUpload()">Upload GitHub Repository</button>
            <div id="uploadResponse" class="response-area" style="display:none;"></div>
        </div>
        
        <!-- Check Projects -->
        <div class="test-section">
            <h2>3Ô∏è‚É£ Check Uploaded Projects</h2>
            <button onclick="checkProjects()">Get My Projects</button>
            <div id="projectsResponse" class="response-area" style="display:none;"></div>
        </div>
    </div>
    
    <script>
        let authToken = null;
        const API_URL = 'https://debug-flow-complete-7lnj.vercel.app/api';
        // const API_URL = 'http://localhost:3001/api'; // For local testing
        
        function setExampleRepo(url) {
            document.getElementById('githubRepo').value = url;
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const responseDiv = document.getElementById('authResponse');
            
            responseDiv.style.display = 'block';
            responseDiv.className = 'response-area info';
            responseDiv.textContent = '‚è≥ Authenticating...';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success && data.token) {
                    authToken = data.token;
                    localStorage.setItem('debugflow_token', authToken);
                    responseDiv.className = 'response-area success';
                    responseDiv.innerHTML = `‚úÖ Authentication Successful!\n\nToken: ${authToken.substring(0, 20)}...\n\nUser: ${JSON.stringify(data.user, null, 2)}`;
                } else {
                    throw new Error(data.message || 'Authentication failed');
                }
            } catch (error) {
                responseDiv.className = 'response-area error';
                responseDiv.textContent = `‚ùå Authentication Failed:\n${error.message}`;
            }
        }
        
        async function testGitHubUpload() {
            const responseDiv = document.getElementById('uploadResponse');
            
            if (!authToken) {
                authToken = localStorage.getItem('debugflow_token');
                if (!authToken) {
                    responseDiv.style.display = 'block';
                    responseDiv.className = 'response-area error';
                    responseDiv.textContent = '‚ùå Please login first!';
                    return;
                }
            }
            
            const projectName = document.getElementById('projectName').value;
            const projectDescription = document.getElementById('projectDescription').value;
            const projectType = document.getElementById('projectType').value;
            const githubRepo = document.getElementById('githubRepo').value;
            const deploymentUrl = document.getElementById('deploymentUrl').value;
            
            if (!githubRepo) {
                responseDiv.style.display = 'block';
                responseDiv.className = 'response-area error';
                responseDiv.textContent = '‚ùå Please enter a GitHub repository URL!';
                return;
            }
            
            responseDiv.style.display = 'block';
            responseDiv.className = 'response-area info';
            responseDiv.innerHTML = `‚è≥ Uploading GitHub repository...\n\nRepository: ${githubRepo}`;
            
            try {
                const uploadData = {
                    projectName: projectName || 'GitHub Import',
                    projectDescription: projectDescription || `Imported from ${githubRepo}`,
                    projectType: projectType,
                    uploadMethod: 'github',
                    githubRepo: githubRepo
                };
                
                if (deploymentUrl) {
                    uploadData.deploymentUrl = deploymentUrl;
                }
                
                console.log('Sending upload request:', uploadData);
                
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(uploadData)
                });
                
                const data = await response.json();
                console.log('Upload response:', data);
                
                if (data.success) {
                    responseDiv.className = 'response-area success';
                    responseDiv.innerHTML = `‚úÖ GitHub Repository Uploaded Successfully!\n\n${JSON.stringify(data, null, 2)}`;
                } else {
                    throw new Error(data.message || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                responseDiv.className = 'response-area error';
                responseDiv.textContent = `‚ùå Upload Failed:\n${error.message}\n\nPlease check the console for more details.`;
            }
        }
        
        async function checkProjects() {
            const responseDiv = document.getElementById('projectsResponse');
            
            if (!authToken) {
                authToken = localStorage.getItem('debugflow_token');
                if (!authToken) {
                    responseDiv.style.display = 'block';
                    responseDiv.className = 'response-area error';
                    responseDiv.textContent = '‚ùå Please login first!';
                    return;
                }
            }
            
            responseDiv.style.display = 'block';
            responseDiv.className = 'response-area info';
            responseDiv.textContent = '‚è≥ Fetching projects...';
            
            try {
                const response = await fetch(`${API_URL}/projects`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    responseDiv.className = 'response-area success';
                    responseDiv.innerHTML = `‚úÖ Projects Retrieved:\n\n${JSON.stringify(data.data, null, 2)}`;
                } else {
                    throw new Error(data.message || 'Failed to fetch projects');
                }
            } catch (error) {
                responseDiv.className = 'response-area error';
                responseDiv.textContent = `‚ùå Failed to fetch projects:\n${error.message}`;
            }
        }
        
        // Auto-login on page load if we have stored credentials
        window.addEventListener('load', () => {
            const storedToken = localStorage.getItem('debugflow_token');
            if (storedToken) {
                authToken = storedToken;
                document.getElementById('authResponse').style.display = 'block';
                document.getElementById('authResponse').className = 'response-area info';
                document.getElementById('authResponse').textContent = '‚úÖ Using stored authentication token';
            }
        });
    </script>
</body>
</html>
